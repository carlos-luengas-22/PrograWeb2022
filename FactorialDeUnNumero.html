<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULA FACTORIAL</title>
</head>

<body>
    <script type="text/javascript">

        var num = parseInt(prompt("Ingresa un n√∫mero"));
        var total = 1;
        var textoc = "";
        var textom = "";

        for (var i = 1; i <= num; i++){
            total = total * i;
            if(i == 1){
                textoc = "1! = 1 * 1 = 1";
                textom = "1";
            }
            else{
                textom = i + " * " + textom;
                textoc += "\n " + i + "! = " + textom + " = " + total;
            }
        }
        alert("El factorial del numero "+ num + " es: "+ total + " \n " + textoc);
        
    </script>
</body>

</html>
